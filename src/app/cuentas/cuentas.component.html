<div class="row">
    <div class="col-md-12">
        <h2 #title>
            Cuentas
        </h2>
        <div class="dropdown-divider"></div>
    </div>
    <div class="col-md-12">
        <div class="row">
            <div class="col-12">

            </div>
            <div class="col-md-3 d-flex">
                <button type="button" class="btn btn-primary"  (click)="onClickDecrease()">
                    -
                </button>
                <input type="text" class="form-control" disabled [value]="value | async">
                <button type="button" class="btn btn-primary" (click)="onClickAdd()">
                    +
                </button>
            </div>
            <div class="col-md-12 mt-5">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>nombres</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of users">
                            <td>{{ item?.id }}</td>
                            <td>{{ item?.name }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
