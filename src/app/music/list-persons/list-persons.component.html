<table class="table table-bordered">
    <thead>
        <tr>
            <th>Documento</th>
            <th>Nombre</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of persons">
            <td>{{ item?.document }}</td>
            <td>{{ item?.name }}</td>
            <td>{{ item?.email }}</td>
        </tr>
    </tbody>
</table>
